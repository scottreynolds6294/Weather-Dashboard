<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
        <h2> Weather Dashboard </h2>
    </header>
    <main class="container">
        <div class="row">
          <div class="col-md-3">
            <form id="search-form" class="d-flex flex-column">
                <h4> Search for a city:</h4>
                <input id= "search-input" class="form-control mb-2" type="text" placeholder="Enter a city"> 
                <button type="submit" id="search-button" class="btn btn-outline-primary">Search</button>
            </form>
            <div id="previous-searches" class="mt-4"></div>
           </div>
      <div class="col-md-9">
          <div id="current-weather" class="d-flex flex-column">
          <h4 id=city></h4>
          <p id="date"> </p>
          <img id="icon"></img>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        </div>
        <div id="forecast" class="mt-4">
            <h4 id="forecast-element">5 Day Forecast:</h4>
            <div id="forecast-cards" class="row row-cols-1 row-cols-md-5 g-3">
            </div>
        </div>
      </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script> 
    <script src='./assets/js/script.js'></script>
  </body>
</html>
